<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>
<form th:method="GET" th:action="@{/users/new}">
<label>
    <input type="submit" value="Add new User">
</label>
</form>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Profession</th>
        <th>Update</th>
        <th>Remove</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getName()}">name></td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getProfession()}">profession</td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td><form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/></form></td>
    </tr>

</table>
</body>

</html>
