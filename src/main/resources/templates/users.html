<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>proffesion</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:utext="${user.getName()}">name></td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getProfession()}">profession</td>
    </tr>

</table>

</body>

</html>
