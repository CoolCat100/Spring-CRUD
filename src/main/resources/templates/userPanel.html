<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.get('/get_user', function (dataCurrentUser) {
                console.log(dataCurrentUser)
                let userString = "<td>" + dataCurrentUser.login + ' with roles: ';
                for (i = 0; i < dataCurrentUser.roles.length; i++) {
                    if (i > 0) {
                        userString = userString + ", "
                    }
                    userString = userString + dataCurrentUser.roles[i].role;
                }
                userString = userString + "</td>"
                $("#currentUser").html(userString);

                var usersTable = document.getElementById('usersTableBody');
                var user = "<td>" + dataCurrentUser.login + "</td><td>"
                            + dataCurrentUser.name + "</td><td>" + dataCurrentUser.age + "</td><td>" +
                    dataCurrentUser.profession + "</td><td>";
                        for (j = 0; j < dataCurrentUser.roles.length; j++) {
                            if (j > 0) {
                                user = user + ", "
                            }
                            user = user + dataCurrentUser.roles[j].role;
                        }
                usersTable.innerHTML = user;
            })
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="card text-white bg-dark mb-3">
            <div class="card-body">
                <a>
                    <span id="currentUser"></span>
                    <form class="float-end">
                        <label>
                            <input class="btn btn-secondary" type="submit" value="logout">
                        </label>
                    </form>
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const logoutButton = document.querySelector('input[type="submit"][value="logout"]');

        logoutButton.addEventListener('click', (event) => {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Отправляем запрос на сервер для выхода из системы
            fetch('/logout', {
                method: 'POST',
                // Добавьте необходимые заголовки, если они требуются вашим сервером
            }).then(response => {
                if (response.ok) {
                    // Если сервер успешно обработал запрос, перенаправляем пользователя
                    window.location.href = '/login'; // Или другой URL, куда нужно перенаправить пользователя
                } else {
                    // Обработка ошибок, если сервер вернул ошибку
                    console.error('Ошибка при попытке выхода из системы');
                }
            }).catch(error => {
                // Обработка ошибок сети
                console.error('Ошибка сети при попытке выхода из системы');
            });
        });
    });
</script>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand">User</a>
                </div>
            </nav>
        </div>
        <div class="col-sm-10">
            <h1>User information-page</h1>
            <div class="container">
                <a>About user</a>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                         aria-labelledby="users-table">
                        <h3>All users</h3>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Login</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Profession</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
