<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<h1>Admin panel</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/admin/users">User table</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/new">New User</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<h1>All users</h1>

<table border="1">
    <tr>
        <th>Login</th>
        <th>Name</th>
        <th>Age</th>
        <th>Profession</th>
        <th>Roles</th>
        <th>Update</th>
        <th>Remove</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.getLogin()}">login></td>
        <td th:utext="${user.getName()}">name></td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getProfession()}">profession</td>
        <td><span th:each="role : ${user.getRoles()}" th:utext="${role.getRole()} + ' '">role</td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/></form></td>
    </tr>

</table>
<form th:method="Post" th:action="@{/logout}">
    <label>
        <input type="submit" value="Logout">
    </label>

</form>
</body>

</html>
